<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Login - Combinado</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin: 20px 0; }
        label { display: block; margin-bottom: 5px; }
        input { padding: 10px; width: 300px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Teste de Login - Sistema Combinado</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" value="cliente@teste.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" value="cliente123" required>
        </div>
        
        <button type="submit">Testar Login</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            console.log('=== TESTE DE LOGIN ===');
            console.log('Email:', email);
            console.log('Password:', password);
            
            resultDiv.innerHTML = 'Testando login...';
            
            fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response => {
                console.log('Status:', response.status);
                console.log('OK:', response.ok);
                return response.json();
            })
            .then(data => {
                console.log('Resposta:', data);
                
                if (data.ok) {
                    resultDiv.innerHTML = `
                        <h3>✅ LOGIN SUCESSO!</h3>
                        <p><strong>Token:</strong> ${data.token}</p>
                        <p><strong>Usuário:</strong> ${data.user.name}</p>
                        <p><strong>Role:</strong> ${data.user.role}</p>
                        <p><strong>Redirecionamento:</strong> ${data.user.role === 'cliente' ? '/app/home' : '/prestador/dashboard'}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ LOGIN FALHOU</h3>
                        <p><strong>Erro:</strong> ${data.error}</p>
                    `;
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                resultDiv.innerHTML = `
                    <h3>❌ ERRO DE CONEXÃO</h3>
                    <p>${error.message}</p>
                `;
            });
        });
    </script>
</body>
</html>
