{# 
  Skeleton Loading - Card de Ordem
  Componente de skeleton para cards de ordem
  Requirements: 8.2
#}

<div class="skeleton-ordem-card" role="status" aria-busy="true" aria-label="Carregando ordem...">
    <div class="skeleton-ordem-header">
        <div class="skeleton skeleton-ordem-id"></div>
        <div class="skeleton skeleton-badge"></div>
    </div>

    <div class="skeleton-ordem-body">
        <div class="skeleton skeleton-ordem-value"></div>

        <div class="skeleton-ordem-details">
            <div class="skeleton-ordem-detail-item">
                <div class="skeleton skeleton-text" style="width: 70px; height: 12px;"></div>
                <div class="skeleton skeleton-text" style="width: 100px; height: 18px;"></div>
            </div>
            <div class="skeleton-ordem-detail-item">
                <div class="skeleton skeleton-text" style="width: 60px; height: 12px;"></div>
                <div class="skeleton skeleton-text" style="width: 90px; height: 18px;"></div>
            </div>
            <div class="skeleton-ordem-detail-item">
                <div class="skeleton skeleton-text" style="width: 80px; height: 12px;"></div>
                <div class="skeleton skeleton-text" style="width: 110px; height: 18px;"></div>
            </div>
            <div class="skeleton-ordem-detail-item">
                <div class="skeleton skeleton-text" style="width: 50px; height: 12px;"></div>
                <div class="skeleton skeleton-text" style="width: 85px; height: 18px;"></div>
            </div>
        </div>

        <div class="skeleton skeleton-text-long"></div>
        <div class="skeleton skeleton-text-medium"></div>
    </div>

    <div class="skeleton-ordem-actions">
        <div class="skeleton skeleton-button"></div>
        <div class="skeleton skeleton-button"></div>
    </div>

    <span class="sr-only">Carregando informações da ordem...</span>
</div>
