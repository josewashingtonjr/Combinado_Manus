<!-- Role Switcher Component for Dual Role Users -->
{% if can_switch_roles %}
<div class="card mb-4 border-info">
    <div class="card-header bg-info text-white">
        <h6 class="mb-0">
            <i class="fas fa-exchange-alt me-2"></i>
            Alternar Papel
        </h6>
    </div>
    <div class="card-body">
        <div class="row align-items-center">
            <div class="col-md-6">
                <p class="mb-2">
                    <strong>Papel Atual:</strong> 
                    <span class="badge bg-{{ role_color }} ms-1">
                        <i class="{{ role_icon }} me-1"></i>{{ active_role|title }}
                    </span>
                </p>
                <small class="text-muted">
                    Você tem acesso a múltiplos papéis no sistema.
                </small>
            </div>
            <div class="col-md-6 text-end">
                <div class="btn-group" role="group">
                    {% for role_code, role_name in available_roles %}
                        {% if role_code != active_role %}
                        <a href="{{ url_for('role.set_role', role=role_code) }}" 
                           class="btn btn-outline-{{ 'success' if role_code == 'cliente' else 'warning' }} btn-sm">
                            <i class="fas fa-{{ 'user-tie' if role_code == 'cliente' else 'user-cog' }} me-1"></i>
                            {{ role_name }}
                        </a>
                        {% endif %}
                    {% endfor %}
                    
                    <!-- Quick Toggle Button -->
                    <a href="{{ url_for('role.switch') }}" 
                       class="btn btn-info btn-sm" 
                       title="Alternar rapidamente">
                        <i class="fas fa-sync-alt"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
