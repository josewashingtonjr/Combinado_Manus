<div class="skeleton-convite-card" role="status" aria-busy="true" aria-label="Carregando convite...">
    <div class="skeleton-convite-header">
        <div class="skeleton-convite-title-group">
            <div class="skeleton skeleton-text-title"></div>
            <div class="skeleton skeleton-text-subtitle"></div>
        </div>
        <div class="skeleton skeleton-badge"></div>
    </div>

    <div class="skeleton-convite-body">
        <div class="skeleton-convite-info-row">
            <div class="skeleton-convite-info-item">
                <div class="skeleton skeleton-text" style="width: 60px; height: 12px;"></div>
                <div class="skeleton skeleton-text" style="width: 100px; height: 20px;"></div>
            </div>
            <div class="skeleton-convite-info-item">
                <div class="skeleton skeleton-text" style="width: 60px; height: 12px;"></div>
                <div class="skeleton skeleton-text" style="width: 100px; height: 20px;"></div>
            </div>
        </div>

        <div class="skeleton-convite-info-row">
            <div class="skeleton-convite-info-item">
                <div class="skeleton skeleton-text" style="width: 80px; height: 12px;"></div>
                <div class="skeleton skeleton-text" style="width: 120px; height: 20px;"></div>
            </div>
            <div class="skeleton-convite-info-item">
                <div class="skeleton skeleton-text" style="width: 50px; height: 12px;"></div>
                <div class="skeleton skeleton-text" style="width: 90px; height: 20px;"></div>
            </div>
        </div>

        <div class="skeleton skeleton-text-medium"></div>
        <div class="skeleton skeleton-text-short"></div>
    </div>

    <div class="skeleton-convite-actions">
        <div class="skeleton skeleton-button"></div>
        <div class="skeleton skeleton-button"></div>
    </div>

    <span class="sr-only">Carregando informações do convite...</span>
</div>
