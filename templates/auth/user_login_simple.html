<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Combinado</title>
    <link rel="stylesheet" href="/static/css/tokens.css">
    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
            <div class="card" style="width: 100%; max-width: 400px;">
                <div style="text-align: center; margin-bottom: var(--spacing-6);">
                    <div style="color: var(--brand-primary); font-size: var(--font-size-3xl); margin-bottom: var(--spacing-2);">
                        <i class="fas fa-user" aria-hidden="true"></i>
                    </div>
                    <h1 style="font-size: var(--font-size-2xl); font-weight: var(--font-weight-bold); color: var(--neutral-gray-900); margin-bottom: var(--spacing-2);">
                        Login de Usuário
                    </h1>
                    <p style="color: var(--neutral-gray-600);">Acesse sua conta</p>
                </div>

                <div id="message" style="display: none; padding: var(--spacing-3); margin-bottom: var(--spacing-4); border-radius: var(--border-radius-md);"></div>

                <form id="loginForm">
                    <div style="margin-bottom: var(--spacing-4);">
                        <label for="email" style="display: block; margin-bottom: var(--spacing-2); font-weight: var(--font-weight-medium); color: var(--neutral-gray-700);">
                            E-mail
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            style="width: 100%; padding: var(--spacing-3); border: 1px solid var(--neutral-gray-300); border-radius: var(--border-radius-md); font-size: var(--font-size-base);"
                        >
                    </div>

                    <div style="margin-bottom: var(--spacing-4);">
                        <label for="password" style="display: block; margin-bottom: var(--spacing-2); font-weight: var(--font-weight-medium); color: var(--neutral-gray-700);">
                            Senha
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            style="width: 100%; padding: var(--spacing-3); border: 1px solid var(--neutral-gray-300); border-radius: var(--border-radius-md); font-size: var(--font-size-base);"
                        >
                    </div>

                    <button 
                        type="submit" 
                        class="btn btn-primary"
                        style="width: 100%; padding: var(--spacing-3); background: var(--brand-primary); color: white; border: none; border-radius: var(--border-radius-md); font-weight: var(--font-weight-semibold); cursor: pointer;"
                    >
                        Entrar
                    </button>
                </form>

                <div style="margin-top: var(--spacing-4); text-align: center;">
                    <a href="/" style="color: var(--brand-primary); text-decoration: none;">
                        ← Voltar para página inicial
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    messageDiv.style.display = 'block';
                    messageDiv.style.background = '#d1fae5';
                    messageDiv.style.color = '#065f46';
                    messageDiv.style.border = '1px solid #10b981';
                    messageDiv.innerHTML = '<i class="fas fa-check-circle"></i> Login realizado com sucesso! Redirecionando...';
                    
                    // Redirecionar baseado no role
                    setTimeout(() => {
                        if (data.user.role === 'cliente') {
                            window.location.href = '/app/home';
                        } else if (data.user.role === 'prestador') {
                            window.location.href = '/prestador/dashboard';
                        } else {
                            window.location.href = '/';
                        }
                    }, 1000);
                } else {
                    messageDiv.style.display = 'block';
                    messageDiv.style.background = '#fee2e2';
                    messageDiv.style.color = '#991b1b';
                    messageDiv.style.border = '1px solid #ef4444';
                    messageDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + (data.error || 'E-mail ou senha incorretos');
                }
            } catch (error) {
                messageDiv.style.display = 'block';
                messageDiv.style.background = '#fee2e2';
                messageDiv.style.color = '#991b1b';
                messageDiv.style.border = '1px solid #ef4444';
                messageDiv.innerHTML = '<i class="fas fa-times-circle"></i> Erro de conexão. Verifique sua internet e tente novamente.';
            }
        });
    </script>
</body>
</html>
