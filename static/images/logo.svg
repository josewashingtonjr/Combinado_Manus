<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#e5e7eb"/>
  
  <!-- Handshake Icon -->
  <g transform="translate(200, 100)">
    <!-- Left sleeve -->
    <rect x="-80" y="20" width="25" height="40" rx="5" fill="none" stroke="#1e3a8a" stroke-width="8"/>
    
    <!-- Right sleeve -->
    <rect x="55" y="20" width="25" height="40" rx="5" fill="none" stroke="#1e3a8a" stroke-width="8"/>
    
    <!-- Left hand/wrist -->
    <path d="M-55,20 Q-50,15 -45,20 L-30,35 Q-25,40 -20,35 L-10,25" 
          fill="none" 
          stroke="#1e3a8a" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Right hand/wrist -->
    <path d="M55,20 Q50,15 45,20 L30,35 Q25,40 20,35 L10,25" 
          fill="none" 
          stroke="#1e3a8a" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Interlocked fingers -->
    <g fill="none" stroke="#1e3a8a" stroke-width="8" stroke-linecap="round">
      <!-- Left fingers -->
      <path d="M-10,25 Q-5,20 0,25 Q5,30 10,25"/>
      <path d="M-15,30 Q-10,25 -5,30 Q0,35 5,30"/>
      <path d="M-20,35 Q-15,30 -10,35 Q-5,40 0,35"/>
      
      <!-- Right fingers -->
      <path d="M10,25 Q15,20 20,25 Q25,30 30,25"/>
      <path d="M5,30 Q10,25 15,30 Q20,35 25,30"/>
      <path d="M0,35 Q5,30 10,35 Q15,40 20,35"/>
    </g>
    
    <!-- Thumbs -->
    <ellipse cx="-25" cy="15" rx="8" ry="12" fill="none" stroke="#1e3a8a" stroke-width="6"/>
    <ellipse cx="25" cy="15" rx="8" ry="12" fill="none" stroke="#1e3a8a" stroke-width="6"/>
  </g>
  
  <!-- Text "Combinado" -->
  <text x="200" y="220" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="52" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#1e3a8a"
        letter-spacing="2px">
    Combinado
  </text>
</svg>